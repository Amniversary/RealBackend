<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name='viewport' content="initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../css/m_recharge.css">
		<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>

	</head>

	<body>
		<div id='box'>
			<div id="head"><span>账户充值</span></div>
			<div id="user">
				<form action="" id="login">
					<input id="name_input" class="username" type="text" placeholder="请输入蜜播ID" />
					<input id="enter_button" class="button" type="button" value="确定">
				</form>
			</div>
			<div id="user_sign" class="display_none">
				<form action="">
					<div id="user_picture"><img src="" /></div>
					<div id="user_name"></div>
					<div id="user_id"></div>
					<input id="switch_button" class="button" type="button" value="切换账号">
				</form>
			</div>
			<div id="send_flower">
				<div class="level level_1">
					<div class="flower number_60 left" id="flower1" number='60'>
						<span class="text text-top">60 鲜花</span>
						<span class="text text-bottom">￥6元</span>
					</div>
					<div class="flower number_300 middle" number='300'>
						<div style="padding-top: 0.1px;">
							<span class="text text-top">300 鲜花</span>
							<span class="text text-bottom">￥30元</span>
						</div>
					</div>
					<div class="flower number_980 right" number='980'>
						<span class="text text-top">980 鲜花</span>
						<span class="text text-bottom">￥98元</span>
					</div>
				</div>
				<div class="level level_2">
					<div class="another_gift left"></div>
					<div class="another_gift middle">另赠24朵</div>
					<div class="another_gift right">另赠80朵</div>
				</div>
				<div class="level level_1">
					<div class="flower number_2980 left" number='2980'>
						<span class="text text-top">2980 鲜花</span>
						<span class="text text-bottom">￥298元</span>
					</div>
					<div class="flower number_5880 middle" number='5880'>
						<div style="padding-top: 0.1px;">
							<span class="text text-top">5880 鲜花</span>
							<span class="text text-bottom">￥588元</span>
						</div>
					</div>
					<div class="flower number_15980 right" number='15980'>
						<span class="text text-top">15980 鲜花</span>
						<span class="text text-bottom">￥1598元</span>
					</div>
				</div>
				<div class="level level_2">
					<div class="another_gift left">另赠250朵</div>
					<div class="another_gift middle">另赠499朵</div>
					<div class="another_gift right">另赠1374朵</div>
				</div>
			</div>
			<div id="payment">
				<div id="wechat" class="unpayment_bg">
					<img class="pay_logo" src="http://mbpic.mblive.cn/test/pay_weichat.png" alt="" />
					<span>微信支付</span>
					<div id="select_wechat" class="select"></div>
				</div>
				<div id="alipay" class="unpayment_bg">
					<img class="pay_logo" src="http://mbpic.mblive.cn/test/pay_aliwallet.png" alt="" />
					<span>支付宝支付</span>
					<div id="select_alipay" class="select"></div>
				</div>
			</div>
			<div id="enter">
				<a>确认支付</a>
			</div>
		</div>
	</body>
	<script src="../js/m_recharge.js"></script>
