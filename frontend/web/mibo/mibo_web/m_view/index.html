	<script>
		$(document).ready(function() {
			$("#imgbox img").fadeOut(0).eq(0).fadeIn(0);
			var i = 0;
			setInterval(function() {
				if($("#imgbox img").length > (i + 1)) {
					$("#imgbox img").eq(i).fadeOut(1000).next("img").fadeIn(1000);
					i++;
				} else {
					$("#imgbox img").eq(i).fadeOut(1000).siblings("img").eq(0).fadeIn(1000);
					i = 0;
				}
			}, 2000);
		});
	</script>
