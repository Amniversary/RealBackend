$("#j_more").click(function(){

    }else{

    }    
})
//获取签名信息
function getQueryString(name) { 
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
    var r = window.location.search.substr(1).match(reg); 
    if (r != null) return unescape(r[2]); return null; 
} 


var labelArr = ["金鸡独立","金鸡报晓","闻鸡起舞","山鸡舞镜","雄鸡一唱","战斗鸡"];
var scoreArr = [88888,68888,48888,28888,18888,8888];

$.ajax({
    url: '/mbliving/scoreboard',
    type: 'post',
    data: {
        activity_id: getQueryString('activity_id'),
        rand_str: getQueryString('rand_str'),
        time: getQueryString('time'),
        sign: getQueryString('sign'),
        score_type : 1
    },
    success: function(data){
        data = data && JSON.parse(data);
    	console.log(data.msg);
        var html = '';
        $.each(data.msg, function(index, value){
            
            value.top = index;
            //top样式名
            value.clsName = index<3?"top top"+(index+1):"";
            //level级别
            var level=6;
            for(var i = 0,len = scoreArr.length;i<len;i++){
                if(value.total_integral>=scoreArr[i]){
                    level = i;
                    break;
                }
            }
            level++;
            // label样式名
            value.label_name="";
            if(index==0){
                value.clsName2 = "label_yellow label_"+level;
            }else if(index==1||index==2){
                value.clsName2 = "label_purple label_"+level;
            }else{
                value.clsName2 = "label label_"+level;
                value.label_name = labelArr[level-1]; 
            }
            // sex样式名
            if(value.sex=="男"){
                value.clsName3 = "male";
            }else if(value.sex=="女"){
                value.clsName3 = "female";
            }else{
                value.clsName3 = "";
            }
            console.log(value);
            html += template("j_template", value); 
        })
        $("#j_rank_list").html(html);
    }
})
