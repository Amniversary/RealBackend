    <link rel="stylesheet" href="css/main.css?t=201601251231">
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
            ua = navigator.userAgent,
            isIOS = ua.match(/iphone|ipod|ipad/gi),
            dpr = isIOS? Math.min(win.devicePixelRatio, 3) : 1,
            dpr = window.top === window.self? dpr : 1, // 被iframe引用时，禁止缩放
            scale = 1 / dpr,
            designW = 640,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
            docEl.dataset.dpr = dpr;
            var recalc = function () {
                var width = docEl.clientWidth;
                if (width / dpr > designW) {
                    width = designW * dpr;
                }
                docEl.style.fontSize = 100 * (width / designW) + 'px';
            };
            recalc();
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            var matched = ua.match(/[iphone|ipad].* os (\d[_\d]+)./i);
            if(matched && matched[1]){
                var version = matched[1].replace(/_/g,'.');
                if( version && (version*1 >9)){
                    docEl.classList.add('ios9');
                };
            }
        })(document, window);
    </script>

	<script>
		var getQueryString =  function (url){
		    if(url) {
		        url=url.substr(url.indexOf("?")+1);
		    }
		    var result = {}, queryString =url || location.search.substring(1),
		       re = /([^&=]+)=([^&]*)/g, m;
		  
		    while (m = re.exec(queryString)) {
		     result[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
		   }
		  
		   return result;
		};
		var queryObj = getQueryString();
		var pic = document.getElementById('posterPic');
		pic.style.display = 'block';
		pic.src = queryObj.imgurl;
