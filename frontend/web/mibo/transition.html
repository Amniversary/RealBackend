<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>APP</title>
</head>
    <style type="text/css">
            .content{
                height: 100%;
                width:100%;
                padding: 0;
                margin: 0;
                display:none;
            }
            .content img{
                width:100%;
            }
    </style>
<body>
    <div class="content">
        <img  src="http://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/mibo.jpg"/>
    </div>

    <script type="text/javascript">
    fun();
    function fun(){
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        alert('是否是Android：'+isAndroid);
        alert('是否是iOS：'+isiOS);
        return false;
    }
        







        function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                return true;
            }else{
                return false;
            }
        }

            // 判断移动终端
        var browser={
            versions:function(){ 
                var u = navigator.userAgent, app = navigator.appVersion; 
                    return {//移动终端浏览器版本信息 
                            trident: u.indexOf('Trident') > -1, //IE内核
                            presto: u.indexOf('Presto') > -1, //opera内核
                            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                            mobile : !!u.match(/AppleWebKit.*Mobile/) || !!u.match(/Windows Phone/) || !!u.match(/Android/) || !!u.match(/MQQBrowser/), //是否为移动终端
                            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                            iPad: u.indexOf('iPad') > -1, //是否iPad
                         webApp: u.indexOf('Safari') == -1 ,//是否web应该程序，没有头部与底部
                            weixin: u.toLowerCase().match(/MicroMessenger/i) == 'micromessenger'//判断是不是微信
                    };
                     }(),
                     language:(navigator.browserLanguage || navigator.language).toLowerCase()
        }

        var config = {
                /*scheme:必须*/
                scheme_IOS: 'mibo://',
                scheme_Adr: 'test://112345678',
                download_url: 'http://a.app.qq.com/o/simple.jsp?pkgname=com.mb.mibo',
            };
        if(!isWeiXin()){
             //判断是否是ios
            if(browser.versions.ios){
                window.location.href = config.scheme_IOS;
                //判断是否是android
            }else if(browser.versions.android){
               window.location.href = config.scheme_Adr;
            }   
        }
        else{
            alert("aaa");
            $(".content").show();
        }
    </script>
</body>
</html>
