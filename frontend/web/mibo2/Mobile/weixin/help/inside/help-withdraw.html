<!DOCTYPE html>
<html>

<head>
	<title>提现</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="../css/weixin/inside.css">
</head>
<body>
	<section>
		<ul>
			<li>
                <h4><span class="disc"></span>如何提现</h4>
                <p>Iphone用户和安卓用户均需要在app内绑定微信号，提现时到所绑定微信号中关注蜜播公众账号，在蜜播公众号中进行提现操作</p>
            </li>
            <li>
                <h4><span class="disc"></span>如何更改提现账户</h4>
                <p>暂不支持用户自己更改提现账户，特殊情况如需更改请致电蜜播客服</p>
            </li>
            <li>
                <h4><span class="disc"></span>提现失败</h4>
                <p>蜜播官方在您申请提现时会进行审核处理，若发现您有违规行为如恶意刷虚拟币，将会拒绝您的提现申请，导致您的提现申请失败</p>
            </li>
		</ul>
	</section>
</body>
</html>
