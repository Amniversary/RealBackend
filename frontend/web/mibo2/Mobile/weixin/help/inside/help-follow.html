<!DOCTYPE html>

<head>
	<title>关注、私信问题</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="../css/weixin/inside.css">
</head>
<body>
	<section>
		<ul>
			<li>
                <h4><span class="disc"></span>关注某位主播有何作用</h4>
                <p>喜欢某位主播，关注TA便可以在第一时间收到TA的开播通知</p>
            </li>
            <li>
                <h4><span class="disc"></span>如何屏蔽掉某用户的私信</h4>
                <p>如果您被某位用户频繁的私信所困扰，您可以对该用户进行“拉黑”操作，系统会帮您屏蔽掉该用户的私信</p>
            </li>
            <li>
                <h4><span class="disc"></span>如何区分私信来源</h4>
                <p>现版本的蜜播暂不支持区分私信来源，所有已关注用户、未关注用户、系统消息均放置在私信列表，后续我们将对私信来源进行区分，并进行更多的人性设置，方便您处理收到的私信</p>
            </li>
		</ul>
	</section>
</body>
</html>
