<!DOCTYPE html>
<html>

<head>
	<title>主播实名认证</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="../css/weixin/inside.css">
</head>
<body>
	<section>
		<ul>
			<li>
                <h4><span class="disc"></span>为什么要进行主播实名认证</h4>
                <p>主播实名认证是为了响应直播行业公约，同时也是为了保护您的个人权益</p>
            </li>
            <li>
                <h4><span class="disc"></span>实名认证提交银行卡信息是否作为提现和充值的渠道</h4>
                <p>实名认证银行卡信息仅仅是直播行业公约要求主播必须提供的信息之一，不作为体现和充值用</p>
            </li>
            <li>
                <h4><span class="disc"></span>如果实名认证提供的信息与主播本人不一致，实名认证能否通过</h4>
                <p>实名认证所有信息必须是您的个人真实信息，任何伪造信息、不一致信息都会导致您的申请失败</p>
            </li>
            <li>
                <h4><span class="disc"></span>实名认证信息是否会泄露</h4>
                <p>蜜播承诺不会将您提交的信息泄露给除国家政府、司法机关之外的任何第三方单位或个人</p>
            </li>
		</ul>
	</section>
</body>
</html>
