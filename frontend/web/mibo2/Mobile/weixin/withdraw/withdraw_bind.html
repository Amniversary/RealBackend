<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <title>提现</title>
    <link rel="stylesheet" href="css/weixin/style.css">
    <style type="text/css">
            #removeAd ~ *{
                    display: none;
            }
    </style>
</head>
<body  class="p-recharge">
	<div class="form">
        <div class="ipt-box">
            <input type="number" class="ipt" pattern="[0-9]" placeholder="请输入蜜播ID" id="j_id">
            <span class="tip">请输入蜜播ID</span>
        </div>      
        <input type="button" value="确认绑定" class="btn-yellow" id="j_submit">
    </div>	
    <script src="http://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/js/jquery-1.9.1.min.js"></script>
    <script src="js/component/pop.js"></script>
    <script>
        $('#j_submit').on('touchstart',function(){
            var id = $('#j_id').val();//蜜波ID        
            if(id.trim()!=''){
                $.ajax({
                    url: '/mbliving/withdraw_livingbind',
                    type: 'POST',
                    data: {
                       client_no: id
                    },
                    success: function(data){
                        //alert(data);
                        data = data&&JSON.parse(data);

                        if(data.code==0){                           
                            popInfo("用户账号绑定成功!", 0);
                            setTimeout(function(){
                                window.location.href = '/mibo/recharge_choice.html'
                            },1200)                            
                        }else{                          
                           popInfo(data.msg, 1);
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        popInfo("服务器繁忙，稍后再试，状态：" + XMLHttpRequest.status,1);
                    }
                })
            }else{
                popInfo('请输入蜜播ID哦', 1);
            }            
        })       
    </script>
    <div id="removeAd"></div>
</body>
</html>
