<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body  class="p-recharge">
<div id="login">
    <form  method="post" action="/wxlivemanage/bind" >
    <div class="form">
        <div class="ipt-box">
            <input type="number" class="ipt" name="client_no" pattern="[0-9]" placeholder="请输入蜜播ID" id="j_id">
            <span class="tip">请输入蜜播ID</span>
        </div>
        <div class="ipt-box">
            <input type="text" class="ipt" name="name" placeholder="请输入姓名" id="j_id">
            <span class="tip">请输入姓名</span>
        </div>
        <input type="submit" value="确认绑定" class="btn-yellow" id="j_submit">
    </div>
    </form>
</div>

<div id="examine1">
    <div class="examine1">
        <div class="struggle"><img src="http://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/struggle.png"></div>
        <div class="examine">正在努力的审核中……</div>
    </div>
    <div class="modify">是否修改</div>
</div>

<div id="examine3">
    <header class="header">
        <div class="rw-photo"><img src=""></div>
        <p class="name">王老迪</p>
        <p class="id">ID:55665</p>
        <p style="display: none" class="client_id"><p>
    </header>
    <div class="withdraw-money">
        <div class="open">开启直播</div>
        <div class="close">关闭直播</div>
    </div>
</div>


<script src="http://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/js/jquery-1.9.1.min.js"></script>
<script src="js/pop.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: "POST",
            url: "/wxlivemange/checkisbind",
            success: function(data){
                data = $.parseJSON(data);
                if(data.code == 1){
                    // window.location.href="withdraw_success.html";
                }
                if(data.code == 0){
                    popInfo(data.msg,1);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown){
                popInfo("服务器繁忙，稍后再试，状态：" + XMLHttpRequest.status,1);
            }
        });
    });
</script>
</body>
</html>
