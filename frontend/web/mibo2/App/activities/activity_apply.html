<!DOCTYPE html>
<html>

<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file:; style-src 'self' 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval'">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
	<title>蜜播主播大综艺报名</title>
    <link rel="stylesheet" href="css/activity_apply.css">
</head>
<body>
<!--loading-->
<div id="j_loading" class="loading">
    <span class="bii"></span>
</div>
<div class="g-mn">
    <img src="http://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/activities/apply.jpg" class="dw">
    <div class="form">
        <div class="u-ipt ipt-name">
            <span>姓名：</span>
            <input type="text" name="name">
        </div>
        <div class="u-ipt ipt-sex">
            <span>性别：</span>
            <select name="sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="u-ipt ipt-id">
            <span>蜜播ID：</span>
            <input type="tel" name="client_no">
        </div>
        <div class="u-ipt ipt-tel">
            <span>手机号：</span>
            <input type="tel" name="phone_number">
        </div>
        <a href="javascript:;" id="j_submit" class="submit">立即报名</a>
    </div>
</div>
<script src="http://bmpic.matewish.cn/meibo-test/js/jquery-1.9.1.min.js"></script>	
<script src="js/pop.js"></script>
<script>
    window.onload = function(){
        $("#j_loading").hide();     
    }
    function getQueryString(name) { 
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r != null) return unescape(r[2]); return null; 
    } 
    //点击立即报名
    $("#j_submit").on("touchstart", function(){
        $.ajax({
            url: "/mbliving/add_enroll",
            type: "post",
            data: {
                name: $("[name=name]").val(),
                sex: $("[name=sex]").val(),
                client_no: $("[name=client_no]").val(),
                phone_number: $("[name=phone_number]").val(),
                activity_id: getQueryString('activity_id'),
                rand_str: getQueryString('rand_str'),
                time: getQueryString('time'),
                p_sign: getQueryString('sign')
            },
            success: function(data){
                if(data && typeof data == "string"){
                    data = JSON.parse(data);
                }
                if(data.error_msg == "ok"){
                    popInfo("报名成功啦", 0);
                }else{
                    popInfo(data.error_msg, 1);
                }
            }
        })
    })
</script>
</body>
</html>
