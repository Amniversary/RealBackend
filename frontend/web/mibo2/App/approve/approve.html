<!DOCTYPE html>
<html>

<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta http-equiv="Content-Security-Policy" content="default-src gap://ready file:; style-src 'self' 'unsafe-inline'; script-src 'unsafe-inline' 'unsafe-eval'">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<title>蜜播认证</title>
	<link type="text/css" rel="stylesheet" href="css/approve.css">
	<link type="text/css" rel="stylesheet" href="css/pop.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<style>
		.aaa~*
		{
			display: none;
		}
	</style>
</head>

<body class="p-verify">	
	<form class="form" id="j_form">
		<div class="ipt-box">
			<span>真实姓名</span>
			<input type="text" placeholder="输入真实姓名" name="actual_name">
		</div>
		<div class="ipt-box">
			<span>身份证号</span>
			<input type="text" placeholder="输入身份证号" oninput="checkTextLength( this , 18)" name="id_card" class="id_card">
		</div>
		<div class="tips bg-grey">
			<p>*小蜜提示：为了保护您的合法权益，请您如实填写以上信息（均为必填），我们的工作人员会在第一时间对您的申请进行审核处理，通过后您就可以发起直播啦！<!-- 银行账户信息必须与您本人（即开户人）姓名、手机号码完全一致，否则将导致您的申请无法通过。 --></p>
		</div>
		<div class="submit bg-grey">
			<input type="button" value="提交申请" class="btn-yellow" id="j_submit">
		</div>	
	</form>

	<!--跟plupload有关的dom结构部分-->
	<div style="display:none;">
		<h4>您所选择的文件列表：</h4>
		<div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
		<div id="container">
			<a id="selectfiles" href="javascript:void(0);" class='btn'>选择文件</a>
			<a id="postfiles" href="javascript:void(0);" class='btn'>开始上传</a>
		</div>
	           <form name="theform">
			<input type="radio" name="myradio" value="local_name"/>上传文件名字保持本地文件名字
			<input type="radio" name="myradio" value="random_name" checked=true/>上传文件名字是随机文件名, 后缀保留
		</form>
	</div>
	<!--图片上传中-自定义进度条-->
	<span class="ceil" id="j_progress">
               <div class="loader loader-green duration-3s-before">
                   <a href="javascript:;">100%</a>
               </div>
           </span>
            <!--参考照片弹窗-->
           <div class="refer-alert" id="j_refer_alert">
            	<img src="http://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/refer_to.png" alt="">
           </div>

	<script src="https://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/js/jquery-2.0.3.min.js"></script>
	<script src="https://mblive.oss-cn-hangzhou.aliyuncs.com/mblive/js/backbone_underscore.js"></script>
	<script type="text/javascript" src="js/pop.js"></script>
	<!--自定义弹窗组件-->
	<!--跟上传图片有关-->
	<script type="text/javascript" charset="utf-8" src="js/plupload/plupload.full.min.js"></script>
	<script type="text/javascript" src="js/upload.js"></script>
	<script type="text/javascript">
		function checkTextLength(obj, length) {   
    
	           if(obj.value.length > length)   {   
	                
		               obj.value = obj.value.substr(0, length);   
		           }   
			   
		}
		// $(".id_card").keypress(function(){
		// 	console.log($(".id_card").val());
		// 	 $(".id_card").val($(".id_card").val().replace(/[^\w\.\/]/ig,''))
		// })
		// $(".id_card").change(function(){
			
		// / })
		$('body').on('input',function(){ 
			$(".id_card").val($(".id_card").val().replace(/[^\w\.\/]/ig,'')) 
		})
		
	</script>
	<script type="text/javascript" charset="utf-8" src="js/approve.js"></script>
	<div class="aaa"></div>
</body>

</html>
