	<script src="js/hammer.js"></script>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script>
		//创建一个新的hammer对象并且在初始化时指定要处理的dom元素
	        var hammer = new Hammer(document.getElementById("mainarea"));
	         //添加事件
	        hammer.on('tap',function(){// 单击
	        	console.log(thePlayer.getState());
	        	if(thePlayer.getState().toUpperCase()!='PLAYING'){
	        		console.log('播放');
	        		thePlayer.play(true);
	        	}else{
	        		console.log('暂停');
	        		//thePlayer.play(false);
	        		thePlayer.pause(true);
	        	}
	        	
	        }) 
	        hammer.on('doubletap',function(){// 双击
	        	console.log('双击');
	        	thePlayer.setFullscreen(true);
	        	
	        }) 
	        hammer.on('swiperight',function(){// 右滑
	        	$('#wrap').animate({'left':'100%'});
	        }) 
	        hammer.on('swipeleft',function(){// 左滑
	        	$('#wrap').animate({'left':'0'});
	        })
